<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Parallax</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 id="img" data-value="0.5">The Story</h1>
            <img id="img" class="mountain" src="./assets/img/mountain.jpg" data-value="0.2" alt="mountain">
            <img id="img" class="forest" src="./assets/img/forest.png" data-value="0.5" alt="forest">
            <img id="img" class="deer" src="./assets/img/deer.png" data-value="2" alt="deer">
            <img id="img" class="left-birch" src="./assets/img/left-birch.png" data-value="3" alt="left-birch">
            <img id="img" class="right-birch" src="./assets/img/right-birch.png" data-value="2" alt="right-birch">
        </div>
    </main>

    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
            document.querySelectorAll("#img").forEach(function (move) {

                var moving_value = move.getAttribute("data-value");
                var x = (e.clientX * moving_value) / 250;
                var y = (e.clientY * moving_value) / 250;

                move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";

            });
        }


    </script>
</body>

</html>
